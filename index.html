<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendar Challenge</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="calendar-container">
    <ul class="time-slots">
      <li class="big-time">9:00<span class="am-pm">AM</span></li>
      <li class="small-time">9:30</li>
      <li class="big-time">10:00<span class="am-pm">AM</span></li>
      <li class="small-time">10:30</li>
      <li class="big-time">11:00<span class="am-pm">AM</span></li>
      <li class="small-time">11:30</li>
      <li class="big-time">12:00<span class="am-pm">PM</span></li>
      <li class="small-time">12:30</li>
      <li class="big-time">1:00<span class="am-pm">PM</span></li>
      <li class="small-time">1:30</li>
      <li class="big-time">2:00<span class="am-pm">PM</span></li>
      <li class="small-time">2:30</li>
      <li class="big-time">3:00<span class="am-pm">PM</span></li>
      <li class="small-time">3:30</li>
      <li class="big-time">4:00<span class="am-pm">PM</span></li>
      <li class="small-time">4:30</li>
      <li class="big-time">5:00<span class="am-pm">PM</span></li>
      <li class="small-time">5:30</li>
      <li class="big-time">6:00<span class="am-pm">PM</span></li>
      <li class="small-time">6:30</li>
      <li class="big-time">7:00<span class="am-pm">PM</span></li>
      <li class="small-time">7:30</li>
      <li class="big-time">8:00<span class="am-pm">PM</span></li>
      <li class="small-time">8:30</li>
      <li class="big-time">9:00<span class="am-pm">PM</span></li>
    </ul>
    <div class="events-container"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/layoutEvent.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
